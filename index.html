<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Defi 4 - Password Checker</title>
</head>

<body onload="Checking()">

    <form action="">
        <fieldset>
            <legend>Register:</legend>
            <label for="login">Login: </label>
            <input type="text" name="login"><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <br>
            <label for="check-password">Re-enter your password:
            </label>
            <input type="password" name="check-password" id="check-password">
            <span id="message" class="msg"></span><br>
            <input type="button" value="Send">
        </fieldset>
    </form>
    <div>
        <h4 id="test">Password check :</h4>
        <ul id="list">
            <li id="message-strong" class="msg">8 char mini</li>
            <li id="message-upper" class="msg">Need 1 uppercase</li>
            <li id="messageSpeChar" class="msg">Need 1 SpecialChar</li>
            <li id="message-number" class="msg">Need 1 Number</li>
        </ul>

    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
